nav:
  - Welcome: index.md
  - About: index.md
  - How to Use: index.md
  - Glossary: index.md
  - Contents:
    - Visual Literacy & Visual Thinking: vlvt.md
    - Visual Communication in Science: science.md
    - Visuals for Teaching: teaching.md
    - Vector Graphic Crash Course: crashcourse-intro.md
      - Intro to Vectors and File Types: vectors.md
      - Amuse-Bouche: amuse.md
      - Learning the Pen Tool: pentool-intro.md
        - Pen Tool Thinking: thinking.md
        - Pen Tool Exercises: exercises.md
        - Walkthrough: walkthrough.md
    - Self-Guided Vector Graphic Workshop: workshop-intro.md
      - 1. Purpose: purpose.md
      - 2. Concept: concept.md
      - 3. Sketch: sketch.md
      - 4. Reflect: reflect.md
      - 5. Adjust: adjust.md
      - 6. Reference: reference.md
      - 7. Create: create.md
      - 8. Evaluate: evaluate.md
      - 9. Review: review.md
  - Gallery: gallery.md

edit_uri: ""

theme:
  name: material
  palette:
    - scheme: seeingis-light
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: yellow
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    #text: Quicksand
  icon:
    logo: octicons/codespaces-24
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/unverified-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  features:
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand


#Python Markdown Extentions
markdown_extensions:
  - toc:
      toc_depth: 4
  - markdown.extensions.codehilite:
      guess_lang: false      
  - admonition
  - footnotes
  - tables
  - attr_list
  - md_in_html  
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

